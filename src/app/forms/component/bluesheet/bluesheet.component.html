
<form [formGroup]="form" (ngSubmit)="createOrEditForm()" >

  <h1 class="ion-padding">Recommendations for Academic Support and Accommodations</h1>
  
  <app-bluesheet-header [form]="form"></app-bluesheet-header>

  <div *ngIf="grid" class="grid2Col">
    <div class="child1">
      <app-exams-with-accomodations [form]="form" [grid]="grid"></app-exams-with-accomodations>
    </div>
    <div class="child2">
      <app-auxiliary-aids [form]="form" [grid]="grid"></app-auxiliary-aids>
      <app-adaptive-tech [form]="form" [grid]="grid" ></app-adaptive-tech>
    </div>

  </div> <!-- class == grid -->


  <!-- no 2 col grid -->
  <div *ngIf="!grid">

      <app-exams-with-accomodations [form]="form" [grid]="grid"></app-exams-with-accomodations>
      <app-auxiliary-aids [form]="form" [grid]="grid" ></app-auxiliary-aids>
      <app-adaptive-tech [form]="form" [grid]="grid" ></app-adaptive-tech>
  </div> <!-- class == grid -->
    
      

  
   <!-- [disabled]="!form.valid" -->
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6">
        <ion-button type="submit" 
       
        >Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </form>
