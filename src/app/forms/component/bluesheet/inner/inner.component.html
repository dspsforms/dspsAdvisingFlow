
<div [formGroup]="form">


<div formGroupName="services">
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>
          Please check each program you receive services from
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-item>
        <ion-label>EOPS</ion-label>
        <ion-checkbox slot="start" formControlName="eops"></ion-checkbox>
        </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-item>
        <ion-label>CalWORKS</ion-label>
          <ion-checkbox slot="start" formControlName="calWorks"></ion-checkbox>
        </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-item>
        <ion-label>SSDI</ion-label>
        <ion-checkbox slot="start" formControlName="ssdi"></ion-checkbox>
        </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-item>
        <ion-label>ACCESS</ion-label>
        <ion-checkbox slot="start" formControlName="access"></ion-checkbox>
        </ion-item>
    </ion-col>

  </ion-row>


</div>  <!-- formGroupName -->
</div>  <!-- formGroup -->
