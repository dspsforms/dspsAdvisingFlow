<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/forms/bluesheet'>   
      </ion-back-button>
    </ion-buttons>
    <ion-title>View {{ form?.studentName }}</ion-title>
    <!-- edit this form -->
    <ion-buttons *ngIf="form?.id" slot="primary">
      <ion-button [routerLink]="'/forms/bluesheet/edit/' + form.id"> 
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

</ion-content>
