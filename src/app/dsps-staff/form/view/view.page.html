<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>View {{ formInfo.formName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="formInfo.formName == 'bluesheet' && data && !busy ">
    <app-bluesheet 
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'view'"
      >
    </app-bluesheet>


    <!-- <app-view-alt-media-request
         [formKey]="data._id"
         [wrappedForm]="data" > 
        </app-view-alt-media-request> 
        <app-mark-archive [data]="data" ></app-mark-archive>
   -->
   </div>

</ion-content>
