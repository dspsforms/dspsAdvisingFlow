
<form *ngIf="form" [formGroup]="form" (ngSubmit)="createOrEditForm()" >

  <h1 class="ion-padding">Recommendations for Academic Support and Accommodations</h1>
  
  <app-bluesheet-header [form]="form"></app-bluesheet-header>

  <div *ngIf="grid" class="grid2Col">
    <div class="child1">
      <app-exams-with-accomodations [form]="form" [grid]="grid"></app-exams-with-accomodations>
      <app-physical-access [form]="form" [grid]="grid"></app-physical-access>
      <app-general [form]="form" [grid]="grid"></app-general>
    </div>
    <div class="child2">
      <app-auxiliary-aids [form]="form" [grid]="grid"></app-auxiliary-aids>
      <app-adaptive-tech [form]="form" [grid]="grid" ></app-adaptive-tech>
      <app-alt-format [form]="form" [grid]="grid" ></app-alt-format>
    </div>

  </div> <!-- class == grid -->


  <!-- no 2 col grid -->
  <div *ngIf="!grid">

      <app-exams-with-accomodations [form]="form" [grid]="grid"></app-exams-with-accomodations>
      <app-auxiliary-aids [form]="form" [grid]="grid" ></app-auxiliary-aids>
      <app-physical-access [form]="form" [grid]="grid"></app-physical-access>
      <app-adaptive-tech [form]="form" [grid]="grid" ></app-adaptive-tech>
      <app-alt-format [form]="form" [grid]="grid" ></app-alt-format>
      <app-general [form]="form" [grid]="grid"></app-general>
  </div> <!-- class == grid -->
    
      
  <app-bluesheet-footer [form]="form" [grid]="grid"></app-bluesheet-footer>
  
   <!-- [disabled]="!form.valid" -->
  <ion-grid *ngIf="mode !== 'view'">
    <ion-row>
      <ion-col size-sm="3" offset-sm="2">
        <ion-button type="submit">Save</ion-button>
      </ion-col>
      <ion-col size-sm="3">

        <ion-button 
          type="button"  
          fill="outline" 
          color="tertiary"
          (click)="onCancel()">
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </form>
