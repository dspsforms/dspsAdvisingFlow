<div [formGroup]="form">
  <div [formGroupName]="controlName">
    <h1>{{ title }} </h1>
    <ion-list>
      <ion-item *ngFor="let key of allKeys;">
        <ion-label>{{ labels[key] }} </ion-label>
        <ion-checkbox slot="start" [formControlName]="key"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Other</ion-label>
        <ion-textarea rows="3" formControlName="other"></ion-textarea>
      </ion-item>
    </ion-list>
</div>
</div>
