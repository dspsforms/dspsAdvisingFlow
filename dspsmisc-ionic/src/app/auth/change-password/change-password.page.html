<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form *ngIf="changePasswordForm" [formGroup]="changePasswordForm" (ngSubmit)="checkAndUpdatePassword()"  (keydown.enter)="onEnterKeyDown($event)" >

    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label position="floating">Old Password *</ion-label>
            <ion-input type="password" formControlName="oldPassword" ></ion-input>
          </ion-item>
          <ion-item *ngIf="oldPassword.touched && !oldPassword.valid">
            <ion-label color="danger">  Old Password is required.</ion-label>
          </ion-item>

          <div formGroupName="newPasswords"> 

       
            <ion-item>
              <ion-label position="floating">Password *</ion-label>
              <ion-input type="password" formControlName="password1" ></ion-input>
            </ion-item>
        
            <ion-item *ngIf="password1.touched && !password1.valid">
              <ion-label color="danger">  Password is required.</ion-label>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Confirm Password *</ion-label>
              <ion-input type="password" formControlName="password2" ></ion-input>
            </ion-item>
    
            <ion-item *ngIf="password1.touched && !password1.valid">
              <ion-label color="danger"> Please confirm your password.</ion-label>
            </ion-item>
    
            <ion-item *ngIf="password1.touched && password2.touched && password1.value != password2.value">
                <ion-label color="danger"> Passwords do not match. </ion-label>
            </ion-item>
    
          </div> <!-- formGroupName == passwords -->

          <ion-item>
            <ion-button class="primary" expand="block"
              [disabled]="!changePasswordForm.valid"
              type="submit" >Change Password</ion-button>
          </ion-item>
  
          <!-- show the spinner when data is being submitted to the server -->
          <ion-spinner *ngIf="busy" class="ion-text-center"></ion-spinner>
       
          <!-- <div *ngIf="submitStatus">

            <ion-item *ngIf="submitStatus.message" lines="none">
              <ion-label color="danger"> {{ submitStatus.message }} </ion-label>
            </ion-item>
              
            <ion-item *ngIf="submitStatus.err">
              <ion-label color="danger"> {{submitStatus.err}} </ion-label>
            </ion-item>

          </div> -->
  
          
        
  

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
