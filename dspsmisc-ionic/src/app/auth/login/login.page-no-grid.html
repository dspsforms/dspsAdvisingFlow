<ion-header>
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<form [formGroup]="signInForm" (ngSubmit)="login()" >
  
      <ion-item size-sm="6" offset-sm="3">
        <ion-label position="floating" >Email address</ion-label>
        <ion-input type="email" formControlName="email"> </ion-input>
      </ion-item>
    
      <ion-item *ngIf="email.touched && !email.valid"  size-sm="6" offset-sm="3">
          <p *ngIf="email.errors.required">
                  Email is required.
          </p>
          <p *ngIf="!email.errors.required && email.errors.email">
                  Email format is incorrect.
          </p>
      </ion-item>
       
      <ion-item size-sm="6" offset-sm="3">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" ></ion-input>
      </ion-item>

      <ion-item *ngIf="password.touched && !password.valid" size-sm="6" offset-sm="3">
          <p *ngIf="password.errors.required">
            Password is required.
          </p>
      </ion-item>

      <ion-item size-sm="6" offset-sm="3">

        <ion-button class="primary"
          [disabled]="!signInForm.valid || !signInForm.dirty"
          type="submit" >Sign in</ion-button>

      </ion-item>

      <ion-item *ngIf="errCode || errMsg" size-sm="6" offset-sm="3">
          <span *ngIf="errCode"> {{errCode}} </span>

          <!-- add a separator, but only if both codes are displayed -->
          <span *ngIf="errCode && errMsg"> &nbsp; - &nbsp; </span>

          <span *ngIf="errMsg"> {{errMsg}} </span>
      </ion-item>

  </form>

</ion-content>
