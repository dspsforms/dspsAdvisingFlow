<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab='form/list/bluesheet'>
      <ion-label>Blue Sheets</ion-label>
      <ion-icon color="primary" name='folder'> </ion-icon>
    </ion-tab-button>

    <ion-tab-button tab='form/list/aap1'>
      <ion-label>AAP - Part 1</ion-label>
      <ion-icon color="danger" name='folder'></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab='form/list/aap2'>
      <ion-label>AAP - Part 2</ion-label>
      <ion-icon color="warning" name='folder'></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab='form/list/greensheet'>
      <ion-label>Greensheets</ion-label>
      <ion-icon color="success" name='folder'></ion-icon>
    </ion-tab-button>



    <ion-tab-button tab='users/list-students'>
      <ion-label>Students</ion-label>
      <ion-icon color="medium" name='list'></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="gotoFeedback()">
      <ion-icon name="help-circle-sharp"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
