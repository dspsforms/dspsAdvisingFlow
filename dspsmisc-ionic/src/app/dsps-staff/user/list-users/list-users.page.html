  <div class="panel panel-default">
    <div class="panel-body">
 
  <table class="table table-bordered">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th *ngIf="isAdminAuth">Is Admin</th>
        <th *ngIf="isAdminAuth">Is Staff</th>
        <th *ngIf="isAdminAuth">Is Faculty</th>
        <th>Created</th>
        <th>Last Modified</th>
    </thead>

    <tr *ngFor="let dspsUser of dspsUsers; let i=index" >

      <td> {{ dspsUser.name }} </td>
      <td> {{ dspsUser.email}}  </td>
      <td *ngIf="isAdminAuth" class="ion-text-center"> 
        <ion-icon *ngIf="dspsUser.role?.isAdmin" name="checkmark" ></ion-icon> 
      </td>
      <td *ngIf="isAdminAuth" class="ion-text-center"> 
        <ion-icon *ngIf="dspsUser.role?.isStaff" name="checkmark"></ion-icon> 
      </td>
      <td *ngIf="isAdminAuth" class="ion-text-center"> 
        <ion-icon *ngIf="dspsUser.role?.isFaculty" name="checkmark"></ion-icon> 
      </td>
      <td> {{ dspsUser.created | date:'medium' }} </td>
      <td> {{ dspsUser.lastMod | date:'medium' }} </td>
    </tr>
  </table>

  
</div> <!-- panel-body -->
</div> <!-- panel, panel-default -->

</ion-content>
