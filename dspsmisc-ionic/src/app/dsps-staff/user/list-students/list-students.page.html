<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <!-- search box for finding results for a student -->
  <app-search></app-search>


  <ion-grid>
    <ion-row class="header">
      <ion-col><ion-item>Name</ion-item></ion-col>
      <ion-col><ion-item>Email</ion-item></ion-col>
      <ion-col><ion-item>Cell Phone</ion-item></ion-col>
      <ion-col><ion-item>Student Id</ion-item></ion-col>
      <ion-col><ion-item>Status</ion-item></ion-col>
      <ion-col><ion-item>Last Modified</ion-item></ion-col>
    </ion-row>

    <ion-row 
        *ngFor="let student of students; let i=index;"
        (click)="gotoPage(student)" >

      <ion-col> <ion-item  button > {{ student.name }} </ion-item>  </ion-col>
      <ion-col> <ion-item  button > {{ student.email}} </ion-item>  </ion-col>
      <ion-col> <ion-item  button > {{ student.cellPhone }} </ion-item> </ion-col>
      <ion-col> <ion-item  button > {{ student.collegeId}} </ion-item>  </ion-col>
      <ion-col> <ion-item  button > {{ student.status}} </ion-item>  </ion-col>
      <ion-col> <ion-item  button > {{ student.lastMod | date }} </ion-item> </ion-col>

    </ion-row>
    
  </ion-grid>
 
</ion-content>
