<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{ defaultBackButtonHref }}"></ion-back-button>
    </ion-buttons>
    <!-- studentName has to be specified this way because 
      formWithLatestHistory's type is not defined in any 
      interface or class
      that's on purpose. It needs to support any form
    -->
    <ion-title> Edit {{ formInfo.formTitle }} 
      <span *ngIf="formLabel"> : {{ formLabel }} </span>
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="formInfo.formName == 'bluesheet' && data && !busy ">
    <app-bluesheet 
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'edit'"
      (formComponent)="receiveContainedForm($event)"
      >
    </app-bluesheet>


    <!-- <app-view-alt-media-request
         [formKey]="data._id"
         [wrappedForm]="data" > 
        </app-view-alt-media-request> 
        <app-mark-archive [data]="data" ></app-mark-archive>
   -->
   </div>

   <div *ngIf="formInfo.formName == 'aap1' && data && !busy ">

    <app-aap1 
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'edit'"
      (formComponent)="receiveContainedForm($event)"
      >
    </app-aap1>

   </div>

   <div *ngIf="formInfo.formName == 'aap2' && data && !busy ">

    <app-aap2
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'edit'"
      (formComponent)="receiveContainedForm($event)"
      >
    </app-aap2>

   </div>

   <div *ngIf="formInfo.formName == 'greensheet' && data && !busy ">

    <app-greensheet
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'edit'"
      (formComponent)="receiveContainedForm($event)"
      >
    </app-greensheet>

   </div>

</ion-content>
