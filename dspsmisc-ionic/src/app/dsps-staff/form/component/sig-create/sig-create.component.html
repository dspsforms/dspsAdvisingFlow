
<ion-content class="ion-padding ion-text-center">

    <!--  ".."  -->
    <form [formGroup]="sigForm" (keydown.enter)="onEnterKeyDown($event)" >
      
        <ion-grid>
        
          <ion-row>
            <ion-col size-sm="6" offset-sm="2" size-md="8" offset-md="2">
              <ion-list>
                <ion-item class="bold" lines="none">
                  Please type your name as your signature
                </ion-item>
                
                <ion-item>
                  <ion-label position="floating">Signature</ion-label>
                  <ion-input 
                    type="text" 
                    formControlName="signature" #sig
                    autofocus="true"> </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="3" offset-sm="2" size-md="3" offset-md="2">
                <ion-item>
                  <ion-button class="primary" expand="block"
                    [disabled]="!sigForm.valid || !sigForm.dirty"
                    (click)="signIt()" 
                    type="button" >Submit</ion-button>
                </ion-item>
            </ion-col>
            <ion-col size-sm="3" offset-sm="2" size-md="3" offset-md="2">
              <ion-item>
                <ion-button class="default" expand="block"
                  (click)="onCancel()" 
                  type="button" >Cancel</ion-button>
              </ion-item>
          </ion-col>
          </ion-row>
            
          <ion-row>
            <ion-col size-sm="6" offset-sm="2" size-md="8" offset-md="2">
              <ion-item>
                I acknowlege I have reviewed and agreed to DSPS Policies and Procedures
                on web page.
              </ion-item>
            </ion-col>

          </ion-row>
      
          </ion-grid>
      
          </form>
      
</ion-content>
