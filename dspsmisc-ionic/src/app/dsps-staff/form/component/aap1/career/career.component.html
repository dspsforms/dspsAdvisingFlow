 
<div [formGroup]="form"  class="grid2ColAap1">

  <!-- first child of 2-col grid -->
  <div class="aap1 aap1Child1">
    <ion-item>
      <ion-label>
        <div class="wrap-text">
          Establish appropriate career goals, 
          prepare for and find suitable employment
        </div>
        
      </ion-label>
    </ion-item>
  </div>  <!-- end of 1st col of 2 col grid -->


<!-- second col of 2 col grid -->
<div class="aap1 aap1Child2">

  <app-elem-with-sig [form]="form"
    formGroupName="career"
    controlName="careerExploration"
    controlType="checkbox"
    label="Career Exploration"
    [userList]="userList"
  > </app-elem-with-sig>

  <app-elem-with-sig [form]="form"
    formGroupName="career"
    controlName="jobDev"
    controlType="checkbox"
    label="Job Development"
    [userList]="userList"
  > </app-elem-with-sig>
  
  <app-elem-with-sig [form]="form"
  formGroupName="career"
  controlName="vocationalCounseling"
  controlType="checkbox"
  label="Vocational Counseling"
  [userList]="userList"
> </app-elem-with-sig>

<app-elem-with-sig [form]="form"
  formGroupName="career"
  controlName="other"
  controlType="text"
  label="Other"
  [userList]="userList"
> </app-elem-with-sig>


</div> <!-- end of 2nd col of two col grid -->

</div>
