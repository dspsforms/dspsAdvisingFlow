
<!-- if there are signatures, show it as an ion-card -->
<ion-grid>
  <ion-row>
    <ion-col size-sm="5">
        <ion-card *ngIf="signatures?.length > 0">
          <ion-card-header>
            <ion-card-title>Student Signature</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list *ngFor="let sig of signatures; ">
                <ion-item class="signature">{{ sig.signature }}</ion-item>
                <ion-item class="smaller"> Date: {{ sig.signatureDate | date }}</ion-item>
                <ion-item *ngIf="sig.formVersion" class="smaller">Version of form signed: {{ sig.formVersion}}</ion-item>
              </ion-list>
              <!-- <ion-item *ngIf="signatures">
                (Student has acknowleged they have reviewed and agreed to DSPS Policies and Procedures
                  on web page.)
              </ion-item> -->
          </ion-card-content>
        </ion-card>
     
      
      <!-- if there are no signatures yet, just show the signature status -->
      <ion-list *ngIf="!signatures || signatures.length == 0">
        <ion-item *ngIf="sigStatus">
          <ion-text>Student Signature: 
            <span class="capitalize"> {{ sigStatus }} </span></ion-text>
        </ion-item>
      </ion-list>

      <!-- tabindex needed for focus. it's very tiny
      so not really visible -->
      <div class="tiny" tabindex="1" #sigCards > </div>
      
    </ion-col>
  </ion-row>
</ion-grid>
