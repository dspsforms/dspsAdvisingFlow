<div [formGroup]="form">

<ion-grid>

  <!-- 
    completedBySignature, completedByDate
  -->
  <ion-row>
    <ion-col size-sm="4">
      <ion-item>
        <ion-label position="floating">Completed by (DSPS Professional) *</ion-label>
        <ion-input 
          type="text" 
          [class.required]="showRequired(mode)"
          formControlName="completedBySignature"></ion-input>
      </ion-item>
      <p 
      *ngIf="form.get('completedBySignature').touched && !form.get('completedBySignature').valid">
      <ion-label color="danger">DSPS Professional's signature is required.</ion-label>
    </p>
    </ion-col>


    <ion-col size-sm="3">
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime   
          min="2020-01-01" 
          max="2024-12-31" 
          formControlName="completedByDate"></ion-datetime>
      </ion-item>
    </ion-col> 
  </ion-row>

  <ion-row>
    <ion-col>
      <p>
        For more information or help arranging these accommodations, 
        please contact DSPS at (408) 855-5085. 

        <!-- 
          This will need a workflow (such as email to student) for them
          to return to the form and acknowledge it. (Future work.)

          Student acknowledges type of service/procedure explained
          and understood. Student Initials and Date  
        -->
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
</div> <!-- formGroup -->
