<div [formGroup]="form">

  <!-- show user color of background for required fields -->
  <app-required-field-prompt [showRequired]="showRequired(mode)"></app-required-field-prompt>


    <ion-item>
      <ion-label position="floating">Form completed and approved eligible by *</ion-label>
      <ion-input 
        [class.required]="showRequired(mode)"
        formControlName="completedBySignature"></ion-input>
    </ion-item>
    <ion-item *ngIf="form.get('completedBySignature').touched && !form.get('completedBySignature').valid">
      <ion-label color="danger">DSPS Specialist's signature is required.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Semester</ion-label>
      <ion-input formControlName="semester"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Student Name *</ion-label>
      <ion-input 
        [class.required]="showRequired(mode)"
        formControlName="studentName"></ion-input>
    </ion-item>
    <ion-item *ngIf="form.get('studentName').touched && !form.get('studentName').valid">
      <ion-label color="danger">Need student name.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Student ID *</ion-label>
      <ion-input 
        [class.required]="showRequired(mode)"
        formControlName="collegeId"></ion-input>
    </ion-item>
    <ion-item *ngIf="form.get('collegeId').touched && !form.get('collegeId').valid">
      <ion-label color="danger">Need Student ID</ion-label>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Student Email </ion-label>
      <ion-input 
        [class.required]="showRequired(mode)"
        formControlName="studentEmail"></ion-input>
    </ion-item>
    <ion-item *ngIf="form.get('studentEmail').touched && !form.get('studentEmail').valid">
      <ion-label color="danger">Please provide a valid email</ion-label>
    </ion-item>

    <div formGroupName="address">
 
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input  formControlName="addrLine"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Zip</ion-label>
        <ion-input  formControlName="zip"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Home Phone</ion-label>
        <ion-input  formControlName="homePhone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cell Phone</ion-label>
        <ion-input  formControlName="cellPhone"></ion-input>
      </ion-item>

    </div> <!-- formGroupName address -->

    
    <ion-item >
      <ion-label position="floating"> Major</ion-label>
      <ion-input  formControlName="major"></ion-input>
    </ion-item>

</div> <!-- formGroup -->
