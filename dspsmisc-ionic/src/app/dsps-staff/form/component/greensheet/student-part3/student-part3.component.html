<div [formGroup]="form">
  <div formGroupName="part2" class="box-outline-bottom">

    <app-label-yes-no
        [form]="form"
        secondaryGroup="part2"
        controlName="instructionalSetting"
        label="Instructional Setting"
      > </app-label-yes-no>

    <ion-item lines="none">
      <ion-label>
        On Campus Regular (Enrolled in Mainstream Classes)
      </ion-label>
      <ion-checkbox slot="start" formControlName="onCampusReg"></ion-checkbox>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        On Campus Special 
        (Enrolled in Educational Assistance or Adaptive Kinesiology Classes)
      </ion-label>
      <ion-checkbox slot="start" formControlName="onCampusSpecial"></ion-checkbox>
    </ion-item>
  </div> <!-- part2--> 

  <div formGroupName="serviceContracts" class="grid3-inner box-outline-bottom">

    <!-- first child -->
    <ion-item>
      <ion-text>Service Contracts: </ion-text>
    </ion-item>
    <!-- second child -->
    <ion-item>
      <ion-label>
        Primary
      </ion-label>
      <ion-checkbox slot="start" formControlName="primary"></ion-checkbox>
    </ion-item>

    <!-- third child -->
    <ion-item>
      <ion-label>
        Secondary
      </ion-label>
      <ion-checkbox slot="start" formControlName="secondary"></ion-checkbox>
    </ion-item>

  </div> <!-- formGroupName serviceContracts, also grid3-local -->

</div> <!-- formGroup -->
