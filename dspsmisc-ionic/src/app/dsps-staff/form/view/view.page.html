<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ formInfo.formTitle }} 
      <span *ngIf="formLabel"> : {{ formLabel }} </span>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goToPrintPage()">
        <ion-icon slot="icon-only" name="print"></ion-icon>
      </ion-button>
      <ion-button (click)="goToEditPage()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <section ion-content-print> -->

  <div *ngIf="formInfo.formName == 'bluesheet' && data && !busy ">
    <app-bluesheet 
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'view'"
      >
    </app-bluesheet>
    <!-- <app-view-alt-media-request
         [formKey]="data._id"
         [wrappedForm]="data" > 
        </app-view-alt-media-request> 
        <app-mark-archive [data]="data" ></app-mark-archive>
   -->
   </div>

   <div *ngIf="formInfo.formName == 'aap1' && data && !busy ">

    <app-aap1 
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'view'"
      >
    </app-aap1>

   </div>

   <div *ngIf="formInfo.formName == 'aap2' && data && !busy ">

    <app-aap2
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'view'"
      >
    </app-aap2>

   </div>

   <div *ngIf="formInfo.formName == 'greensheet' && data && !busy ">

    <app-greensheet
      [formKey]="data._id"
      [wrappedForm]="data" 
      [mode]="'view'"
      >
    </app-greensheet>

   </div>

  <!-- </section> -->

</ion-content>
