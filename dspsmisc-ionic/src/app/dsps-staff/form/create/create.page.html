<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Create {{ formDisplayName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="formName == 'bluesheet' ">
    <app-bluesheet 
      [mode]="'create'" 
      [wrappedForm]="data" 
      (formComponent)="receiveContainedForm($event)" ></app-bluesheet>


    <!-- <app-view-alt-media-request
         [formKey]="data._id"
         [wrappedForm]="data" > 
        </app-view-alt-media-request> 
        <app-mark-archive [data]="data" ></app-mark-archive>
   -->
   </div>

   <div *ngIf="formName == 'aap1' ">
    <app-aap1 [mode]="'create'" 
      (formComponent)="receiveContainedForm($event)" ></app-aap1>
   </div>

   <div *ngIf="formName == 'aap2' ">
    <app-aap2 [mode]="'create'" 
      (formComponent)="receiveContainedForm($event)" ></app-aap2>
   </div>

   <div *ngIf="formName == 'greensheet' ">
    <app-greensheet [mode]="'create'" 
      (formComponent)="receiveContainedForm($event)" ></app-greensheet>
   </div>

</ion-content>
