
<div class="row vert-space-footer-1">
  <div class="col-sm-10 col-sm-offset-1">
    <p>
      For more information or help arranging these accommodations,
      please contact DSPS at (408) 855-5085.
    </p>

  </div> <!-- col -->
</div> <!-- row -->

<div class="row vert-space-footer-1">
  <div class="col-sm-4 col-sm-offset-1">
    <div *ngIf="lastModifiedBy" >
        Last edited by
          <span class="text-highlight">
            {{ lastModifiedBy }},  {{ lastModified | date }}.
          </span>
    </div>
  </div> <!-- col -->
  <div class="col-sm-4">
      <div *ngIf="currentVersion" >
           Version: <span class="text-highlight" > {{ currentVersion }} </span>
      </div>
  </div> <!-- col -->

</div> <!-- row -->


<div class="row vert-space-footer-2">
  <div class="col-sm-6 col-sm-offset-1">

    <div>
      DSPS Professional's Signature:
      <span class="text-highlight">
        {{ completedBySignature }}, {{ completedByDate | date }}
      </span>

    </div>

  </div> <!-- col -->
</div> <!-- row-->
