
     <!-- this is one-half of a two col grid -->
     <div class="panel panel-default">

      <div class="panel-heading">
        <div class="panel-title inline">
          Auxiliary Aides
        </div>
      </div> <!-- panel-heading -->

      <div class="panel-body">

        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action" disabled>
            <app-checkbox-grid
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['dspsTutoring'].val"
                [label]="'DSPS Tutoring'" >
            </app-checkbox-grid>
          </button>

          <button class="list-group-item list-group-item-action" disabled >
            <app-checkbox-grid
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['serviceAnimal'].val"
                [label]="'Service Animal'" >
            </app-checkbox-grid>
          </button>

          <button class="list-group-item list-group-item-action" disabled>
            <app-checkbox-grid
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['signLangInterpreting'].val"
                [label]="'Sign Language Interpreting'" >
            </app-checkbox-grid>
          </button>

          <button class="list-group-item list-group-item-action" disabled >
            <app-checkbox-grid
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['realTimeCaptioning'].val"
                [label]="'Real Time Captioning'" >
            </app-checkbox-grid>
          </button>

          <button class="list-group-item list-group-item-action" disabled>
            <app-checkbox-grid
              [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['sharedNotes'].val"
              [label]="'Shared Notes'" >
            </app-checkbox-grid>
          </button>

          <button class="list-group-item list-group-item-action" disabled>
            <app-checkbox-grid
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['audioRecordLectures'].val"
                [label]="'Audio Record Lectures'" >
            </app-checkbox-grid>
          </button>

          <!-- other -->
          <button class="list-group-item list-group-item-action" disabled>
            <app-label-value-print
                [value]="wrappedForm?.formWithLatestHistory['auxiliaryAids']['other'].val"
                [label]="'Other (Describe)'"
                [controlType]="'text'" >
            </app-label-value-print>
          </button>
        </div>

  </div> <!-- panel-body -->
</div> <!-- panel panel-default -->
